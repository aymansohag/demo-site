<body>


    <!-- Banner Section start-->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="banner d-flex justify-content-center align-items-center">
                    <img src="img/anthil.png" alt="anthil">
                </div>
            </div>
        </div>
    </div>
    <!-- Banner Section end-->
    <!-- user section start -->
    <div class="container-fluid bg-card">
        <div class="container">
            <div class="row">
                <div class="col-3 no-gutters">
                    <img src="img/person.jpg" alt="user" class="img-fluid">
                </div>
                <div class="col-9 user no-gutters">
                    <div class="d-flex h-100 justify-content-start align-items-center text-white">
                        <div class="user-des">
                            <h2>Anica Wilton</h2>
                            <span>Web Designer and Developer</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- user section end -->
    <!-- social media section start -->
    <div class="container-fluid social-media bg-card text-light text-center">
        <div class="container  pb-5">
            <div class="row">
                <div class="col-md-6 pt-5">
                    <div class="row social-box">
                        <div class="col-3 social-icon">
                            <div class="social-single-icon">
                                <i class="fas fa-phone-alt"></i>
                                <p>Phone</p>
                            </div>
                        </div>
                        <div class="col-3 social-icon">
                            <div class="social-single-icon">
                                <i class="fas fa-file-alt"></i>
                                <p>Text</p>
                            </div>
                        </div>
                        <div class="col-3 social-icon">
                            <div class="social-single-icon">
                                <i class="fas fa-envelope"></i>
                                <p>Email</p>
                            </div>
                        </div>
                        <div class="col-3 social-icon">
                            <div class="social-single-icon">
                                <i class="fas fa-globe-africa"></i>
                                <p>Wikipedia</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 pt-5">
                    <div class="row social-box">
                        <div class="col-3 social-icon">
                            <div class="social-single-icon">
                                <i class="fas fa-map-marker-alt"></i>
                                <p>Migrate</p>
                            </div>
                        </div>
                        <div class="col-3 social-icon">
                            <div class="social-single-icon">
                                <i class="fab fa-youtube"></i>
                                <p>Youtube</p>
                            </div>
                        </div>
                        <div class="col-3 social-icon">
                            <div class="social-single-icon">
                                <i class="fab fa-twitter"></i>
                                <p>Twitter</p>
                            </div>
                        </div>
                        <div class="col-3 social-icon">
                            <div class="social-single-icon">
                                <i class="fab fa-linkedin-in"></i>
                                <p>Linkdin</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- social media section end-->

    <div class="container-fluid bg-card">
        <div class="container">
            <div class="row text-light footer-text pt-3 pb-3 user-top">
                <div class="col-3">
                    <a href="#" class="text-light">
                        <i class="fas fa-angle-down"></i>
                    </a>
                </div>
                <div class="col-9">
                    <p>More Details</p>
                </div>
            </div>
        </div>
